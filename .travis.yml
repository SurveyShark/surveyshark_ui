dist: xenial
language: node_js
node_js:
  - 12

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.4
  - export PATH="$HOME/.yarn/bin:$PATH"

before_script:
  - yarn install

script:
  - yarn test

notifications:
  # Slack notification is secured by Travis Encryption - no sensitive data is leaked with this configuration present
  slack:
    on_success: change
    secure: 
